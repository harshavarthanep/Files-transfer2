<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityDrop | Turbo + Text + QR</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --surface: #1e293b; --border: #334155; --primary: #f8fafc; --accent: #38bdf8; --success: #4ade80; --incoming: #334155; --outgoing: #0ea5e9; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--primary); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .app-container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; height: 90vh; max-height: 800px; }
        
        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid var(--border); flex-shrink: 0; }
        h1 { font-size: 1.1rem; font-weight: 700; letter-spacing: -0.02em; }
        
        /* PANELS */
        .panel { background: var(--surface); padding: 24px; border-radius: 16px; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .label { font-size: 0.75rem; color: #94a3b8; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px; }
        
        input[type="text"], input[type="password"], select { 
            width: 100%; background: #0f172a; border: 1px solid var(--border); color: white; 
            padding: 14px; border-radius: 8px; font-family: 'JetBrains Mono', monospace; outline: none; transition: 0.2s;
        }
        input:focus, select:focus { border-color: var(--accent); }
        
        .btn { width: 100%; padding: 14px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; background: var(--primary); color: #0f172a; transition: 0.2s; }
        .btn:hover { opacity: 0.9; }

        /* TABS (New) */
        .tabs { display: flex; gap: 10px; border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 10px; }
        .tab-btn { background: transparent; border: none; color: #94a3b8; cursor: pointer; font-weight: 600; padding: 5px 10px; border-radius: 6px; }
        .tab-btn.active { background: #334155; color: white; }

        /* FILE UI */
        .drop-zone { border: 2px dashed var(--border); border-radius: 12px; padding: 30px; text-align: center; cursor: pointer; position: relative; transition: 0.2s; background: rgba(255,255,255,0.02); }
        .drop-zone:hover { border-color: var(--accent); background: rgba(56, 189, 248, 0.05); }
        .file-item { background: #0f172a; border: 1px solid var(--border); padding: 12px; border-radius: 8px; margin-top: 10px; }
        .progress-track { height: 6px; background: #334155; border-radius: 3px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; width: 0%; background: var(--accent); transition: width 0.2s; }

        /* TEXT CHAT UI (New) */
        .chat-box { flex: 1; overflow-y: auto; background: #0f172a; border: 1px solid var(--border); border-radius: 12px; padding: 10px; display: flex; flex-direction: column; gap: 10px; min-height: 200px; }
        .msg-bubble { max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 0.9rem; word-break: break-word; position: relative; }
        .msg-in { align-self: flex-start; background: var(--incoming); color: #cbd5e1; border-bottom-left-radius: 2px; }
        .msg-out { align-self: flex-end; background: var(--outgoing); color: white; border-bottom-right-radius: 2px; }
        .copy-btn { position: absolute; top: -8px; right: -8px; background: var(--surface); border: 1px solid var(--border); color: #fff; border-radius: 50%; width: 24px; height: 24px; font-size: 0.7rem; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        .input-area { display: flex; gap: 10px; margin-top: 10px; }
        textarea { flex: 1; background: #0f172a; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; resize: none; height: 50px; outline: none; font-family: 'JetBrains Mono', monospace; }

        /* QR CODE */
        #qr-container { display: flex; justify-content: center; margin-top: 10px; background: white; padding: 10px; border-radius: 8px; width: fit-content; margin-left: auto; margin-right: auto; }

        .hidden { display: none !important; }
        .log-line { font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: #64748b; margin-top: 4px; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>InfinityDrop <span style="color:var(--accent)">TURBO</span></h1>
        <div id="status-badge" style="font-size:0.75rem; color:#94a3b8; display:flex; align-items:center; gap:6px;">
            <div style="width:8px; height:8px; background:#64748b; border-radius:50%" id="status-dot"></div>
            <span id="status-text">Offline</span>
        </div>
    </header>

    <div id="panel-setup" class="panel">
        <div>
            <div class="label">1. Choose Relay Network</div>
            <select id="broker-select">
                <option value="wss://broker.emqx.io:8084/mqtt">EMQX Public (Global)</option>
                <option value="wss://broker.hivemq.com:8000/mqtt">HiveMQ (Fast)</option>
                <option value="wss://test.mosquitto.org:8081/mqtt">Mosquitto (Stable)</option>
            </select>
        </div>
        <div>
            <div class="label">2. Secure Password</div>
            <input type="password" id="secret-pass" placeholder="Enter shared password">
        </div>
        <button class="btn" onclick="initialize()">Start Engine</button>
    </div>

    <div id="panel-connect" class="panel hidden">
        <div style="text-align: center;">
            <div class="label">Scan to Connect</div>
            <div id="qr-container"></div>
            <div style="font-size: 0.7rem; color: #64748b; margin-top: 5px;">Or use ID below</div>
        </div>

        <div>
            <div class="label">Your ID</div>
            <input type="text" id="my-id" readonly>
        </div>
        <div>
            <div class="label">Partner ID</div>
            <input type="text" id="partner-id" placeholder="Enter ID or Scan QR">
        </div>
        <button class="btn" onclick="connectPeer()">Connect</button>
    </div>

    <div id="panel-transfer" class="panel hidden" style="flex:1;">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('files')">Files</button>
            <button class="tab-btn" onclick="switchTab('text')">Text / Clipboard</button>
        </div>

        <div id="view-files">
            <div class="drop-zone">
                <input type="file" id="file-input" multiple style="position:absolute; inset:0; opacity:0; cursor:pointer;">
                <div style="font-size:2rem; margin-bottom:10px;">âš¡</div>
                <div style="font-weight:600;">Send Large Files</div>
            </div>
            <div id="file-queue"></div>
        </div>

        <div id="view-text" class="hidden" style="display:flex; flex-direction:column; height:100%;">
            <div id="chat-history" class="chat-box">
                <div style="text-align:center; font-size:0.75rem; color:#64748b; margin-top:20px;">
                    Secure Encrypted Clipboard<br>Messages are not saved on server
                </div>
            </div>
            <div class="input-area">
                <textarea id="text-input" placeholder="Type or paste text here..."></textarea>
                <button class="btn" style="width: auto; padding: 0 20px;" onclick="sendText()">âž¤</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const CHUNK_SIZE = 45 * 1024; // 45KB (Safe for all public brokers)
    
    // --- STATE ---
    let client, cryptoKey;
    let myId = Math.random().toString(36).substr(2, 6).toUpperCase();
    let partnerId = null;
    let fileRegistry = {};
    let isSending = false;

    // --- 1. INITIALIZATION ---
    // Check for ID in URL (QR Code Logic)
    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const pid = urlParams.get('partner');
        if(pid) {
            document.getElementById('partner-id').value = pid;
        }
    };

    async function initialize() {
        const pass = document.getElementById('secret-pass').value;
        const broker = document.getElementById('broker-select').value;
        if(pass.length < 4) return alert("Password too short");

        // Generate Encryption Key
        const enc = new TextEncoder();
        const keyMat = await window.crypto.subtle.importKey("raw", enc.encode(pass), "PBKDF2", false, ["deriveKey"]);
        cryptoKey = await window.crypto.subtle.deriveKey(
            { name: "PBKDF2", salt: enc.encode("TurboSalt"), iterations: 50000, hash: "SHA-256" },
            keyMat, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
        );

        document.getElementById('panel-setup').classList.add('hidden');
        document.getElementById('status-text').innerText = "Connecting to Relay...";
        
        // Connect to MQTT
        client = mqtt.connect(broker, { 
            keepalive: 60, 
            clientId: 'turbo_' + myId,
            clean: true 
        });

        client.on('connect', () => {
            updateStatus('online', 'Relay Connected');
            document.getElementById('my-id').value = myId;
            document.getElementById('panel-connect').classList.remove('hidden');
            
            // Generate QR Code
            generateQR();

            // Subscribe to my inbox
            client.subscribe(`turbo/${myId}/#`);
        });

        client.on('message', handleMessage);
        client.on('error', (e) => updateStatus('error', 'Connection Error'));
    }

    // --- 2. SIGNALING & QR ---
    function generateQR() {
        // Creates a URL: current_page.html?partner=MY_ID
        const link = window.location.href.split('?')[0] + '?partner=' + myId;
        new QRCode(document.getElementById("qr-container"), {
            text: link,
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.L
        });
    }

    function connectPeer() {
        partnerId = document.getElementById('partner-id').value.trim().toUpperCase();
        if(!partnerId) return;
        
        // Send handshake
        publish(partnerId, 'signal', { type: 'hello', from: myId });
        document.getElementById('status-text').innerText = "Dialing...";
    }

    async function handleMessage(topic, payload) {
        // Topic: turbo/{myId}/{type}
        const type = topic.split('/').pop();

        if(type === 'signal') {
            const data = JSON.parse(payload.toString());
            if(data.type === 'hello') {
                partnerId = data.from;
                document.getElementById('partner-id').value = partnerId;
                publish(partnerId, 'signal', { type: 'welcome', from: myId });
                startSession();
            } else if(data.type === 'welcome') {
                partnerId = data.from;
                startSession();
            }
        } 
        else if (type === 'data') {
            handleDataChunk(payload); // Payload is Binary Buffer
        }
    }

    function startSession() {
        document.getElementById('panel-connect').classList.add('hidden');
        document.getElementById('panel-transfer').classList.remove('hidden');
        updateStatus('online', `Linked with ${partnerId}`);
    }

    // --- 3. DATA HANDLER (TEXT + FILES) ---
    async function handleDataChunk(buffer) {
        const flag = buffer[0];
        const data = buffer.slice(1);

        // FLAG 3: TEXT MESSAGE
        if(flag === 3) {
            try {
                const dec = await decrypt(data);
                const text = new TextDecoder().decode(dec);
                addMessage(text, 'in');
                
                // Notify user on tab
                const textTab = document.getElementById('view-text');
                if(textTab.classList.contains('hidden')) {
                     document.querySelector('button[onclick="switchTab(\'text\')"]').innerText = "Text (New!)";
                }
            } catch(e) { console.error("Text Decrypt Fail"); }
            return;
        }

        // FLAG 0: File Header
        if(flag === 0) { 
            try {
                const dec = await decrypt(data);
                const meta = JSON.parse(new TextDecoder().decode(dec));
                fileRegistry[meta.fid] = { meta, buffer: [], received: 0 };
                createFileUI(meta.fid, meta.name, meta.size, 'download');
            } catch(e) { console.error("Decrypt Header Fail"); }
        } 
        // FLAG 1: File Chunk
        else if (flag === 1) { 
            const fId = Object.keys(fileRegistry)[0]; 
            const f = fileRegistry[fId];
            if(f) {
                try {
                    const dec = await decrypt(data);
                    f.buffer.push(dec);
                    f.received += dec.byteLength;
                    updateUI(fId, (f.received/f.meta.size)*100, "Receiving...");
                } catch(e) {}
            }
        } 
        // FLAG 2: File End
        else if (flag === 2) { 
            const fId = Object.keys(fileRegistry)[0];
            const f = fileRegistry[fId];
            if(f) {
                const blob = new Blob(f.buffer, { type: f.meta.type });
                const url = URL.createObjectURL(blob);
                const btn = document.getElementById(`btn-${fId}`);
                btn.classList.remove('hidden');
                btn.onclick = () => { const a = document.createElement('a'); a.href = url; a.download = f.meta.name; a.click(); };
                updateUI(fId, 100, "Decrypted âœ…");
                delete fileRegistry[fId];
            }
        }
    }

    // --- 4. SENDER LOGIC (TEXT) ---
    async function sendText() {
        const input = document.getElementById('text-input');
        const text = input.value.trim();
        if(!text || !partnerId) return;

        addMessage(text, 'out');
        input.value = "";

        const enc = await encrypt(new TextEncoder().encode(text));
        const packet = new Uint8Array(enc.byteLength + 1);
        packet[0] = 3; // Flag 3 for Text
        packet.set(new Uint8Array(enc), 1);
        
        client.publish(`turbo/${partnerId}/data`, packet);
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg-bubble msg-${type}`;
        div.innerText = text;
        
        // Copy Button
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.innerHTML = 'ðŸ“‹';
        btn.onclick = () => {
            navigator.clipboard.writeText(text);
            btn.innerHTML = 'âœ…';
            setTimeout(() => btn.innerHTML = 'ðŸ“‹', 1000);
        };
        div.appendChild(btn);
        
        const box = document.getElementById('chat-history');
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // --- 5. SENDER LOGIC (FILES) ---
    document.getElementById('file-input').addEventListener('change', async (e) => {
        if(isSending) return alert("Please wait for current file to finish");
        const file = e.target.files[0];
        if(!file) return;

        isSending = true;
        const fid = Math.random().toString(36).substr(2, 9);
        createFileUI(fid, file.name, file.size, 'upload');
        
        // 1. Send Header
        const header = JSON.stringify({ name: file.name, size: file.size, type: file.type, fid: fid });
        const encHeader = await encrypt(new TextEncoder().encode(header));
        const headerPacket = new Uint8Array(encHeader.length + 1);
        headerPacket[0] = 0; 
        headerPacket.set(new Uint8Array(encHeader), 1);
        client.publish(`turbo/${partnerId}/data`, headerPacket);

        // 2. Send Chunks
        let offset = 0;
        const processChunk = async () => {
            if(offset >= file.size) {
                client.publish(`turbo/${partnerId}/data`, new Uint8Array([2])); // End
                updateUI(fid, 100, "Sent âœ…");
                isSending = false;
                return;
            }

            const slice = file.slice(offset, offset + CHUNK_SIZE);
            const buffer = await slice.arrayBuffer();
            const encrypted = await encrypt(buffer);
            
            const packet = new Uint8Array(encrypted.byteLength + 1);
            packet[0] = 1; 
            packet.set(new Uint8Array(encrypted), 1);

            client.publish(`turbo/${partnerId}/data`, packet, { qos: 0 }, (err) => {
                if(!err) {
                    offset += buffer.byteLength;
                    updateUI(fid, (offset/file.size)*100, "Sending...");
                    processChunk(); 
                } else {
                    setTimeout(processChunk, 1000);
                }
            });
        };
        processChunk();
    });

    // --- 6. UTILS & UI ---
    async function encrypt(data) {
        const iv = window.crypto.getRandomValues(new Uint8Array(12));
        const encrypted = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, data);
        const pack = new Uint8Array(iv.byteLength + encrypted.byteLength);
        pack.set(iv, 0);
        pack.set(new Uint8Array(encrypted), 12);
        return pack;
    }

    async function decrypt(pack) {
        const iv = pack.slice(0, 12);
        const data = pack.slice(12);
        return await window.crypto.subtle.decrypt({ name: "AES-GCM", iv }, cryptoKey, data);
    }

    function publish(target, type, data) {
        const payload = (typeof data === 'string') ? data : JSON.stringify(data);
        client.publish(`turbo/${target}/${type}`, payload);
    }

    function updateStatus(state, msg) {
        const dot = document.getElementById('status-dot');
        dot.style.background = state === 'online' ? '#4ade80' : '#ef4444';
        document.getElementById('status-text').innerText = msg;
    }

    function switchTab(tab) {
        document.getElementById('view-files').classList.add('hidden');
        document.getElementById('view-text').classList.add('hidden');
        document.getElementById(`view-${tab}`).classList.remove('hidden');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`button[onclick="switchTab('${tab}')"]`).classList.add('active');
        if(tab === 'text') document.querySelector(`button[onclick="switchTab('text')"]`).innerText = "Text / Clipboard";
    }

    function createFileUI(fid, name, size, type) {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.innerHTML = `
            <div style="display:flex; justify-content:space-between; font-size:0.9rem; font-weight:500;">
                <span>${name}</span>
                <span style="color:#64748b">${(size/1024/1024).toFixed(2)} MB</span>
            </div>
            <div class="progress-track"><div id="prog-${fid}" class="progress-fill"></div></div>
            <div style="display:flex; justify-content:space-between; margin-top:8px;">
                <span id="txt-${fid}" class="log-line">Waiting...</span>
                <button id="btn-${fid}" class="btn hidden" style="width:auto; padding:6px 16px; font-size:0.8rem;">Download</button>
            </div>
        `;
        document.getElementById('file-queue').innerHTML = ''; // Clear previous
        document.getElementById('file-queue').appendChild(div);
    }

    function updateUI(fid, pct, text) {
        const el = document.getElementById(`prog-${fid}`);
        if(el) el.style.width = pct + "%";
        const txt = document.getElementById(`txt-${fid}`);
        if(txt) txt.innerText = text;
    }
</script>
</body>
</html>
