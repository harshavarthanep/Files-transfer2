<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InfinityDrop | ZEN</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #111111;
            --surface-hover: #1a1a1a;
            --border: #222222;
            --text-main: #e5e5e5;
            --text-dim: #666666;
            --accent: #ffffff; /* Stealth Mode: White accent */
            --success: #333; /* Minimal green usually, but sticking to stealth */
            --incoming: #1a1a1a;
            --outgoing: #262626;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(5,5,5,0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        h1 { font-size: 0.9rem; font-weight: 600; letter-spacing: 0.05em; text-transform: uppercase; }
        .disconnect-btn {
            background: transparent; border: 1px solid var(--border); color: var(--text-dim);
            padding: 6px 12px; font-size: 0.7rem; border-radius: 4px; cursor: pointer; transition: 0.2s;
        }
        .disconnect-btn:hover { border-color: #444; color: white; }

        /* --- MAIN CONTENT --- */
        .app-content { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }

        /* TABS */
        .tabs { display: flex; border-bottom: 1px solid var(--border); }
        .tab-btn {
            flex: 1; background: transparent; border: none; color: var(--text-dim);
            padding: 15px; font-size: 0.8rem; font-weight: 500; cursor: pointer; transition: 0.2s;
        }
        .tab-btn.active { color: white; background: var(--surface); }

        /* VIEWS */
        .view-section { flex: 1; display: none; flex-direction: column; overflow: hidden; }
        .view-section.active { display: flex; }

        /* QR & ID PANEL (Overlay) */
        #connect-overlay {
            position: absolute; inset: 0; background: var(--bg); z-index: 20;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; gap: 20px; text-align: center;
        }
        #qr-container { 
            padding: 15px; background: white; border-radius: 4px; 
            filter: grayscale(100%); opacity: 0.9; transition: 0.2s;
        }
        #qr-container:hover { filter: grayscale(0%); opacity: 1; }

        .id-display {
            font-family: 'JetBrains Mono', monospace; font-size: 1.2rem; letter-spacing: 2px;
            color: var(--text-dim); border: 1px solid var(--border); padding: 10px 20px; border-radius: 8px;
        }

        /* CHAT UI */
        .chat-history { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 12px; font-size: 0.9rem; line-height: 1.4; position: relative; }
        .msg-in { align-self: flex-start; background: var(--incoming); color: #ccc; border-bottom-left-radius: 2px; }
        .msg-out { align-self: flex-end; background: var(--outgoing); color: white; border-bottom-right-radius: 2px; }
        
        .typing-indicator { 
            font-size: 0.7rem; color: var(--text-dim); margin-left: 20px; margin-bottom: 10px; height: 15px; 
            opacity: 0; transition: opacity 0.2s; font-style: italic;
        }
        .typing-indicator.show { opacity: 1; }

        .chat-input-area {
            padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; background: var(--bg);
        }
        textarea {
            flex: 1; background: var(--surface); border: 1px solid var(--border); color: white;
            padding: 12px; border-radius: 8px; resize: none; height: 46px; outline: none; font-size: 0.9rem;
        }
        textarea:focus { border-color: #444; }
        .send-btn {
            background: white; color: black; border: none; width: 46px; height: 46px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        /* FILE UI */
        .drop-zone {
            margin: 20px; border: 1px dashed var(--border); border-radius: 12px; height: 120px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text-dim); cursor: pointer; transition: 0.2s; position: relative;
        }
        .drop-zone:hover { border-color: #555; background: var(--surface); color: white; }
        .drop-zone input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }

        .file-list { flex: 1; overflow-y: auto; padding: 0 20px 20px; }
        .file-item {
            background: var(--surface); border: 1px solid var(--border); padding: 15px; border-radius: 8px; margin-bottom: 10px;
        }
        .progress-bar { height: 2px; background: #222; margin-top: 10px; width: 100%; }
        .progress-fill { height: 100%; background: white; width: 0%; transition: width 0.1s linear; }

        /* STATUS BAR */
        .status-bar {
            padding: 8px 20px; font-size: 0.7rem; font-family: 'JetBrains Mono', monospace;
            color: var(--text-dim); border-top: 1px solid var(--border); background: var(--bg);
            display: flex; justify-content: space-between; align-items: center;
        }
        .status-dot { width: 6px; height: 6px; background: #333; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .status-dot.online { background: white; box-shadow: 0 0 8px rgba(255,255,255,0.2); }
        .status-dot.busy { background: #3b82f6; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <h1>InfinityDrop <span style="font-weight:300; opacity:0.5">ZEN</span></h1>
    <button class="disconnect-btn hidden" id="btn-disconnect" onclick="doDisconnect()">DISCONNECT</button>
</header>

<div class="app-content">
    
    <div id="connect-overlay">
        <div style="font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px;">Scan to Auto-Connect</div>
        <div id="qr-container"></div>
        <div style="font-size: 0.8rem; color: var(--text-dim); margin-top:20px;">YOUR ID</div>
        <div class="id-display" id="my-id-display">...</div>
        <div style="font-size: 0.7rem; color: #444; max-width: 250px; line-height: 1.4;">
            Waiting for partner...<br>Scan this QR on other device to link instantly.
        </div>
    </div>

    <div id="main-interface" class="hidden" style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('files')">FILES</button>
            <button class="tab-btn" onclick="switchTab('text')">CHAT</button>
        </div>

        <div id="view-files" class="view-section active">
            <div class="drop-zone">
                <input type="file" id="file-input" multiple>
                <div style="font-size: 1.5rem; margin-bottom: 8px;">+</div>
                <div style="font-size: 0.8rem;">TAP TO UPLOAD</div>
            </div>
            <div id="file-queue" class="file-list"></div>
        </div>

        <div id="view-text" class="view-section">
            <div id="chat-history" class="chat-history">
                <div style="text-align:center; color:#333; font-size:0.75rem; margin-top:auto;">
                    End-to-End Encrypted Tunnel
                </div>
            </div>
            <div class="typing-indicator" id="typing-indicator">Partner is typing...</div>
            <div class="chat-input-area">
                <textarea id="text-input" placeholder="Type a message..."></textarea>
                <button class="send-btn" onclick="sendText()">></button>
            </div>
        </div>
    </div>

</div>

<div class="status-bar">
    <div><span id="status-dot" class="status-dot"></span><span id="status-text">Initializing...</span></div>
    <div id="network-stats">RELAY: EMQX</div>
</div>

<script>
    // --- 1. CONFIG & STATE ---
    const BROKER = 'wss://broker.emqx.io:8084/mqtt';
    const CHUNK_SIZE = 45 * 1024;
    
    let client, cryptoKey;
    let myId = Math.random().toString(36).substr(2, 6).toUpperCase();
    let partnerId = null;
    let sharedKeyRaw = null; // The raw password string
    
    let fileRegistry = {};
    let isSending = false;
    let typingTimeout = null;

    // --- 2. STARTUP LOGIC ---
    window.onload = () => {
        // Check URL for "Magic Link" (Format: #ID|KEY)
        const hash = window.location.hash.substring(1); // Remove #
        
        if(hash && hash.includes('|')) {
            // WE ARE THE RECEIVER (Scanned QR)
            const parts = hash.split('|');
            partnerId = parts[0];
            sharedKeyRaw = parts[1];
            
            setStatus('busy', `Auto-Connecting to ${partnerId}...`);
            initialize(sharedKeyRaw, true); // True = auto-connect mode
        } else {
            // WE ARE THE INITIATOR (Show QR)
            sharedKeyRaw = Math.random().toString(36).slice(-8) + Math.random().toString(36).slice(-8); // Generate random key
            document.getElementById('my-id-display').innerText = myId;
            generateQR();
            initialize(sharedKeyRaw, false);
        }
    };

    function generateQR() {
        // Create Magic Link: current_url#MY_ID|KEY
        const link = `${window.location.origin}${window.location.pathname}#${myId}|${sharedKeyRaw}`;
        new QRCode(document.getElementById("qr-container"), {
            text: link, width: 160, height: 160,
            colorDark : "#000000", colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.L
        });
    }

    async function initialize(keyString, autoConnect) {
        // Generate Crypto Key from String
        const enc = new TextEncoder();
        const keyMat = await window.crypto.subtle.importKey("raw", enc.encode(keyString), "PBKDF2", false, ["deriveKey"]);
        cryptoKey = await window.crypto.subtle.deriveKey(
            { name: "PBKDF2", salt: enc.encode("ZenSalt"), iterations: 50000, hash: "SHA-256" },
            keyMat, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
        );

        // Connect to MQTT
        setStatus('busy', 'Connecting to Network...');
        client = mqtt.connect(BROKER, { keepalive: 60, clientId: 'zen_' + myId, clean: true });

        client.on('connect', () => {
            setStatus('online', 'Network Ready. Waiting for Peer...');
            
            // Subscribe to my channel
            client.subscribe(`zen/${myId}/#`);

            if(autoConnect) {
                // If we scanned QR, initiate handshake immediately
                performHandshake();
            }
        });

        client.on('message', handleMessage);
        client.on('error', () => setStatus('busy', 'Network Error. Retrying...'));
    }

    // --- 3. CONNECTION HANDSHAKE ---
    function performHandshake() {
        if(!partnerId) return;
        setStatus('busy', `Dialing ${partnerId}...`);
        publish(partnerId, 'signal', { type: 'hello', from: myId });
    }

    async function handleMessage(topic, payload) {
        const type = topic.split('/').pop(); // signal | data | typing

        if(type === 'signal') {
            const data = JSON.parse(payload.toString());
            if(data.type === 'hello') {
                partnerId = data.from;
                publish(partnerId, 'signal', { type: 'welcome', from: myId });
                enterSecureMode();
            } else if(data.type === 'welcome') {
                partnerId = data.from;
                enterSecureMode();
            } else if(data.type === 'bye') {
                doDisconnect(false); // Passive disconnect
                alert('Partner disconnected');
            }
        } 
        else if (type === 'data') {
            processData(payload);
        }
        else if (type === 'typing') {
            showTyping();
        }
    }

    function enterSecureMode() {
        document.getElementById('connect-overlay').classList.add('hidden');
        document.getElementById('main-interface').classList.remove('hidden');
        document.getElementById('btn-disconnect').classList.remove('hidden');
        setStatus('online', `Connected securely to ${partnerId}`);
    }

    function doDisconnect(notify = true) {
        if(notify && partnerId) publish(partnerId, 'signal', { type: 'bye' });
        
        // Reset State
        window.location.hash = ""; // Clear hash
        window.location.reload(); // Simple reload to generate new fresh keys/ID
    }

    // --- 4. DATA ENGINE ---
    async function processData(buffer) {
        const flag = buffer[0];
        const data = buffer.slice(1);

        // FLAG 3: TEXT
        if(flag === 3) {
            try {
                const dec = await decrypt(data);
                const text = new TextDecoder().decode(dec);
                addMessage(text, 'in');
                // Auto-switch tab if inactive
                if(document.getElementById('view-text').style.display === 'none') {
                    // Optional: Badge notification
                }
            } catch(e) {}
        }
        // FLAG 0: HEADER
        else if(flag === 0) {
            const dec = await decrypt(data);
            const meta = JSON.parse(new TextDecoder().decode(dec));
            fileRegistry[meta.fid] = { meta, buffer: [], received: 0 };
            createFileUI(meta.fid, meta.name, meta.size);
            setStatus('busy', `Receiving ${meta.name}...`);
        }
        // FLAG 1: CHUNK
        else if(flag === 1) {
            const fId = Object.keys(fileRegistry)[0];
            const f = fileRegistry[fId];
            if(f) {
                const dec = await decrypt(data);
                f.buffer.push(dec);
                f.received += dec.byteLength;
                updateFileUI(fId, (f.received/f.meta.size)*100);
            }
        }
        // FLAG 2: END
        else if(flag === 2) {
            const fId = Object.keys(fileRegistry)[0];
            const f = fileRegistry[fId];
            if(f) {
                const blob = new Blob(f.buffer, { type: f.meta.type });
                const url = URL.createObjectURL(blob);
                finishFileUI(fId, url, f.meta.name);
                delete fileRegistry[fId];
                setStatus('online', 'File Received');
            }
        }
    }

    // --- 5. SENDING LOGIC ---
    // TYPING INDICATOR
    document.getElementById('text-input').addEventListener('input', () => {
        if(partnerId) client.publish(`zen/${partnerId}/typing`, '1');
    });

    function showTyping() {
        const el = document.getElementById('typing-indicator');
        el.classList.add('show');
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => el.classList.remove('show'), 2000);
    }

    // SEND TEXT
    async function sendText() {
        const input = document.getElementById('text-input');
        const text = input.value.trim();
        if(!text || !partnerId) return;

        addMessage(text, 'out');
        input.value = "";

        const enc = await encrypt(new TextEncoder().encode(text));
        const packet = new Uint8Array(enc.byteLength + 1);
        packet[0] = 3; 
        packet.set(new Uint8Array(enc), 1);
        
        client.publish(`zen/${partnerId}/data`, packet);
    }

    // SEND FILE
    document.getElementById('file-input').addEventListener('change', async (e) => {
        if(isSending) return;
        const file = e.target.files[0];
        if(!file) return;

        isSending = true;
        const fid = Math.random().toString(36).substr(2, 9);
        createFileUI(fid, file.name, file.size);
        setStatus('busy', `Sending ${file.name}...`);

        // Header
        const header = JSON.stringify({ name: file.name, size: file.size, type: file.type, fid });
        const encHeader = await encrypt(new TextEncoder().encode(header));
        const p0 = new Uint8Array(encHeader.byteLength + 1);
        p0[0] = 0; p0.set(new Uint8Array(encHeader), 1);
        client.publish(`zen/${partnerId}/data`, p0);

        // Chunks
        let offset = 0;
        const processChunk = async () => {
            if(offset >= file.size) {
                client.publish(`zen/${partnerId}/data`, new Uint8Array([2])); // End
                isSending = false;
                finishFileUI(fid, null, null, true); // Sent
                setStatus('online', 'Transfer Complete');
                return;
            }
            const slice = await file.slice(offset, offset + CHUNK_SIZE).arrayBuffer();
            const enc = await encrypt(slice);
            const p1 = new Uint8Array(enc.byteLength + 1);
            p1[0] = 1; p1.set(new Uint8Array(enc), 1);

            client.publish(`zen/${partnerId}/data`, p1, {qos:0}, (e) => {
                if(!e) {
                    offset += slice.byteLength;
                    updateFileUI(fid, (offset/file.size)*100);
                    processChunk();
                } else setTimeout(processChunk, 1000);
            });
        };
        processChunk();
    });

    // --- 6. UTILITIES ---
    async function encrypt(data) {
        const iv = window.crypto.getRandomValues(new Uint8Array(12));
        const enc = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, data);
        const p = new Uint8Array(iv.byteLength + enc.byteLength);
        p.set(iv, 0); p.set(new Uint8Array(enc), 12);
        return p;
    }

    async function decrypt(pack) {
        const iv = pack.slice(0, 12);
        const data = pack.slice(12);
        return await window.crypto.subtle.decrypt({ name: "AES-GCM", iv }, cryptoKey, data);
    }

    function publish(target, type, data) {
        const payload = (typeof data === 'string') ? data : JSON.stringify(data);
        client.publish(`zen/${target}/${type}`, payload);
    }

    function setStatus(state, text) {
        const dot = document.getElementById('status-dot');
        dot.className = `status-dot ${state}`;
        document.getElementById('status-text').innerText = text;
    }

    // --- UI HELPERS ---
    function switchTab(tab) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById(`view-${tab}`).classList.add('active');
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.querySelector(`button[onclick="switchTab('${tab}')"]`).classList.add('active');
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg msg-${type}`;
        div.innerText = text;
        const container = document.getElementById('chat-history');
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function createFileUI(fid, name, size) {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.id = `file-${fid}`;
        div.innerHTML = `
            <div style="display:flex; justify-content:space-between; font-size:0.85rem; color:white;">
                <span>${name}</span>
                <span style="color:#666">${(size/1024/1024).toFixed(2)} MB</span>
            </div>
            <div class="progress-bar"><div class="progress-fill" style="width:0%"></div></div>
            <button class="disconnect-btn hidden" style="margin-top:10px; width:100%;">DOWNLOAD</button>
        `;
        document.getElementById('file-queue').prepend(div);
    }

    function updateFileUI(fid, pct) {
        const el = document.querySelector(`#file-${fid} .progress-fill`);
        if(el) el.style.width = `${pct}%`;
    }

    function finishFileUI(fid, url, name, isSender=false) {
        const el = document.getElementById(`file-${fid}`);
        if(!el) return;
        updateFileUI(fid, 100);
        
        if(!isSender) {
            const btn = el.querySelector('button');
            btn.classList.remove('hidden');
            btn.innerText = "SAVE FILE";
            btn.onclick = () => {
                const a = document.createElement('a'); a.href = url; a.download = name; a.click();
            };
        }
    }
</script>
</body>
</html>
